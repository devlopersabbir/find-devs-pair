services:
  postgres:
    image: postgres:alpine
    container_name: postgres-db
    restart: unless-stopped

    environment:
      POSTGRES_USER: sabbir
      POSTGRES_PASSWORD: sabbir
      POSTGRES_DB: pgdatabase

    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: redis-db
    restart: unless-stopped

    ports:
      - 6379:6379
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
